<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="./team.html">back to teams</a>

    <div id="login"></div>
    <img id="avatar" width="100px" />
    <div id="role"></div>
    <div id="team"></div>

    <script
      src="https://cdn.socket.io/4.2.0/socket.io.min.js"
      integrity="sha384-PiBR5S00EtOj2Lto9Uu81cmoyZqR57XcOna1oAuVuIEjzj0wpqDVfD0JA9eXlRsj"
      crossorigin="anonymous"
    ></script>

    <script>
      if (!document.cookie) {
        window.location.href = './index.html';
      }

      (async () => {
        const response = await fetch('http://localhost:3000/api/me', {
          headers: {
            authorization: `Bearer ${document.cookie.split('=')[1]}`,
          },
        });
        const data = await response.json();

        const socket = io('http://localhost:3000');
        await socket.on('subscribe', () => {
          socket.emit('join-room', { channel: `${data.role}` });
        });

        socket.on('new-notification', (res) => {
          alert(res);
        });

        {
          const urlParams = new URLSearchParams(window.location.search);
          const reqRole = urlParams.get('role');
          const reqId = urlParams.get('id');

          const response = await fetch(`http://localhost:3000/api/${reqRole}/${reqId}`, {
            method: 'get',
            headers: {
              'Content-Type': 'application/json',
              Authorization: `Bearer ${document.cookie.split('=')[1]}`,
            },
          });

          const data = JSON.parse(await response.text());

          if (data.message) {
            alert(data.message);
          } else {
            const login = document.querySelector('#login');
            const avatar = document.querySelector('#avatar');
            const role = document.querySelector('#role');
            const team = document.querySelector('#team');

            login.innerHTML = `login: ${data.login}`;
            avatar.src = data.avatar;
            role.innerHTML = `role: ${data.role}`;
            team.innerHTML = `team: ${data.team}`;
          }
        }
      })();
    </script>
  </body>
</html>
