<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
  </head>
  <body>
    <a href="./index.html">back</a>
    <form id="registerForm">
      <input type="text" name="email" id="email" placeholder="email" />
      <input type="text" name="login" id="login" placeholder="login" />
      <input type="password" name="password" id="password" placeholder="password" />
      <select name="role" id="role" placeholder="role">
        <option value="player">player</option>
        <option value="manager">manager</option>
      </select>
      <button type="submit">Register</button>
    </form>

    <script>
      {
        const registerForm = document.querySelector('#registerForm');

        registerForm.addEventListener('submit', async function (e) {
          e.preventDefault();

          const registerData = JSON.stringify(Object.fromEntries(new FormData(this)));

          const response = await fetch('http://localhost:3000/api/register', {
            method: 'post',
            body: registerData,
            headers: {
              'Content-Type': 'application/json',
            },
          });

          responseText = await response.text();

          if (response.status === 200) {
            document.cookie = `token=${JSON.parse(responseText).token}; max-age=${60*60*24*30}; path=/`;
            window.location.href = './myprofile.html';
          } else {
            alert(JSON.parse(responseText).message);
            window.location.href = './index.html';
          }
        });
      }
    </script>
  </body>
</html>
